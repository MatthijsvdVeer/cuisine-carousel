on:
  push:
    branches:
      - 'main'
    paths:
    - 'src/**'
    - 'infra/**'
  workflow_dispatch:
name: 🚀 Deploy

env:
  DOTNET_VERSION: '8.0' 
  ARTIFACT_DIR: './artifacts'

jobs:
  deploy-infra:
    name: 🏗️ Deploy Infrastructure
    runs-on: ubuntu-latest
    outputs:
      appServiceName: ${{ steps.deploy.outputs.appServiceName }}
      openAiEndpoint: ${{ steps.deploy.outputs.openAiEndpoint }}
    steps:
      - uses: actions/checkout@v3
      - name: 🔑 Azure Login 
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: 🏗️ Deploy
        id: deploy
        uses: azure/arm-deploy@v2
        with:
          resourceGroupName: ${{ vars.AZURE_RESOURCE_GROUP_NAME }}
          template: ./infra/main.bicep
          scope: 'resourcegroup'
          parameters: 'openAiLocation=${{ vars.OPENAI_LOCATION }}'
  build-code:
    name: 🛠️ Build Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: 🔧 Setup DotNet ${{ env.DOTNET_VERSION }} Environment
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: 🏗️ Build Solution
        shell: pwsh
        run: |
          dotnet publish ./src/CuisineCarousel/CuisineCarousel.sln --configuration Release --runtime win-x86 --self-contained true
      - name: ⬆️ Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: artifacts
          path: ./src/CuisineCarousel/CuisineCarousel.Web/bin/Release/net8.0/publish/
